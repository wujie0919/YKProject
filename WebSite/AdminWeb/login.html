<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>管理员登录</title>
    <link rel="stylesheet" href="../Resources/css/pintuer.css">
    <link rel="stylesheet" href="../Resources/css/admin.css">
    <script src="../Resources/js/jquery.js"></script>
    <script src="../Resources/js/pintuer.js"></script>
    <script src="../Resources/js/respond.js"></script>
    <script src="../Resources/js/admin.js"></script>
    <link type="image/x-icon" href="/favicon.ico" rel="shortcut icon" />
    <link href="/favicon.ico" rel="bookmark icon" />
</head>

<body>
<div class="container">
    <div class="line">
        <div class="xs6 xm4 xs3-move xm4-move">
            <br /><br />
            <div class="media media-y">
                <a href="#" target="_blank"><img src="../Resources/images/logo.png" class="radius" alt="后台管理系统" /></a>
            </div>
            <br /><br />
            <form action="index.html" method="post">
            <div class="panel">
                <div class="panel-head"><strong>登录后台管理系统</strong></div>
                <div class="panel-body" style="padding:30px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input" name="admin" placeholder="登录账号" data-validate="required:请填写账号,length#>=5:账号长度不符合要求" />
                            <span class="icon icon-user"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input" name="password" placeholder="登录密码" data-validate="required:请填写密码,length#>=5:密码长度不符合要求" />
                            <span class="icon icon-key"></span>
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<div class="field">-->
                            <!--<input type="text" class="input" name="passcode" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码" />-->
                            <!--<img src="../Resources/images/passcode.jpg" width="80" height="32" class="passcode" />-->
                        <!--</div>-->
                    <!--</div>-->
                </div>
                <div class="panel-foot text-center"><input class="button button-block bg-main text-big" type="button" value="立即登录后台" onclick="loginAction()"></div>
            </div>
            </form>
        </div>
    </div>
</div>

<script>
    function loginAction(){
        var username = document.getElementsByClassName('admin').valueOf;
        var password = document.getElementsByClassName('password').valueOf;

//        var username = $(".admin").val();
//        var password = $(".password").val();
        alert(username + password);
        var par;
        $.ajax({
            type:"POST",
            url:"./AdminLogin.php",
            data:par,
            success:function(msg) {
                var obj = JSON.parse(msg);
                if(obj['success'] == '1'){
                    location.href = "./index.html";
                }else{
                    alert('账号错误');
                }
            }
        });
    }
</script>

</body>
</html>
